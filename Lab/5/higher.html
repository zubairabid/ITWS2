function Vehicle(speed, x) {
	this.speed = speed;
	this.x = x;
}
function Car(speed, x, model, colour) {
	Vehicle.call(this, speed, x);
	this.make = model;
	this.colour = colour;
}
function Toy(cost) {
	this.cost = cost;
}


function RCCar() {
	Car.call(this, "Veyron", "Red");
}

function myMap(array, action) {
	for (var i = 0; i < array.length; i++)
		array[i] = action(array[i]);
	return array;
}

function myFilter(array, action) {
	reta = [];
	for (var i = 0, j = 0; i < array.length; i++)
		if(action(array[i]))
			reta[j++] = array[i];
	return reta;
}

function myReduce(array, action, accu) {
	for (var i = 0; i < array.length; i++)
		accu = action(accu, array[i]);
	return accu;
}
