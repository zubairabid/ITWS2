function Vehicle(speed, x_pos) {
	this.speed = speed;
	this.x = x_pos;

	this.move = function(t) {
		this.x = this.x + this.speed * t;
	}

	this.print = function() {
		alert("Speed = "+this.speed + ", Position = " + this.x);
	}
}

var car = new Vehicle(13, 1332);
