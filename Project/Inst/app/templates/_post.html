<div class = "col s12 m6 l4">
  <div class="card small modal-trigger" href="#modal1">
    <div class="card-image waves-effect waves-block waves-light">
      <img class="responsive-img" src="{{ post.imagelink }}">
    </div>
    <div class="card-content">
      <span class="card-title grey-text text-darken-4">
        <i class="material-icons left"><img class="circle" src="{{ post.author.avatar(36) }}"></i>
        <a href="{{ url_for('user', username=post.author.username) }}">
          {{ post.author.username }}
        </a>
        <i class="material-icons right">more_vert</i>
      </span>
      <p><a href="#">Subpart</a></p>
    </div>
  </div>

   <!-- Modal Structure -->
   <div id="modal1" class="modal">
     <div class="modal-content">
       Card Title<i class="material-icons right">close</i></span>
       <p>{{ post.body }}</p>
     </div>
     <div class="modal-footer">
       <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
     </div>
   </div>
</div>
